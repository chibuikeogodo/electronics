{%extends 'new/index.html'%}
{%load static%}
    {%block title%}
    Orders
    {%endblock%}
{%block body%}
<br/>
<div class="container">
  <br/>
  <div class="alert alert-primary" role="alert">
  <h4 align="center">Orders</h4>
</div>
  <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Company Name</th>
      <th scope="col">Order Date</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {%for order in orders%}
    <tr>
      <td>{{order.user.first_name}} {{order.user.last_name}}</td>
      <td>{{order.Company_Name}}</td>
      <td>{{order.date}}</td>
      <td>
        <a class="btn btn-primary" href="{%url 'order_detail' order.id%}" role="button">Details</a>
      </td>
    </tr>
  {%endfor%}
</table>
</div>

{%endblock%}
